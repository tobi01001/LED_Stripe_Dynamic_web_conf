  <script>
    function CssJsFallback(el) {
      if (el instanceof HTMLScriptElement || el instanceof HTMLLinkElement) {
        let Url = el.getAttribute('data-fallback');
        if (Url) {
          if(el instanceof HTMLScriptElement)
          {
            document.write('<script src="'+Url+'">\x3C/script>');
          }
          else
          {
            el.setAttribute('href', Url);  
          }
        }
      }
    }
  </script>

  <script>
    // Set active navigation item based on current page
    $(document).ready(function() {
      var path = window.location.pathname;
      $('nav .nav-main, nav .nav-effects, nav .nav-advanced, nav .nav-system').removeClass('active');
      
      if (path === '/effects') {
        $('nav .nav-effects').addClass('active');
        setPageFilter('effects');
      } else if (path === '/advanced') {
        $('nav .nav-advanced').addClass('active');
        setPageFilter('advanced');
      } else if (path === '/system') {
        $('nav .nav-system').addClass('active');
        setPageFilter('system');
      } else {
        $('nav .nav-main').addClass('active');
        setPageFilter('main');
      }
    });
  </script>
